# Define o diretório base para a distribuição do Gradle, geralmente o diretório de usuário do Gradle
distributionBase=GRADLE_USER_HOME
# Define o caminho relativo dentro do diretório base onde a distribuição do Gradle será armazenada
distributionPath=wrapper/dists
# URL da distribuição do Gradle que será baixada. No caso, a versão 8.1.
distributionUrl=https\://services.gradle.org/distributions/gradle-8.1.1-bin.zip
# Define o diretório base onde o arquivo zip da distribuição será armazenado, geralmente o diretório de usuário do Gradle
zipStoreBase=GRADLE_USER_HOME
# Define o caminho relativo dentro do diretório base onde o arquivo zip será armazenado
zipStorePath=wrapper/dists
